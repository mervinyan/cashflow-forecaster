<form name="form" class="form-horizontal form-validation" role="form" novalidate>

  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <input type="text" name="name" class="form-control" id="name" placeholder="Account name..." ng-model="account.name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="bank" class="col-sm-3 control-label">Bank <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <input type="text" name="bank" class="form-control" id="bank" placeholder="Bank name..." ng-model="account.bank" required>
    </div>
  </div>

  <div class="form-group">
    <label for="type" class="col-sm-3 control-label">Type <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <select chosen="{width: '100%'}" name="type" class="form-control" id="type" ng-options="k as v for (k,v) in account_types" ng-model="account.type" data-ng-disabled="editing" data-placeholder="Select an account type..." required>
          <option></option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="currency" class="col-sm-3 control-label">Currency <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <select chosen="{width: '100%'}" name="currency" class="form-control" id="currency" ng-options="k as v for (k,v) in currencies" ng-model="account.currency" data-placeholder="Select a currency..." required>
          <option></option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="balance" class="col-sm-3 control-label">Balance <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="number" class="form-control" name="balance" id="balance" ng-model="account.balance" min="0" required>
      </div>
    </div>
  </div>

  <div id="checking" ng-if="account.type=='checking' || account.type == 'saving'">
    <div class="form-group">
      <label for="yield" class="col-sm-3 control-label">Yield (APY) </label>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="number" class="form-control" name="yield" id="yield" ng-model="account.yield" min="0" max="100" >
          <div class="input-group-addon">%</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="monthly_fee" class="col-sm-3 control-label">Monthly Fee </span></label>
      <div class="col-sm-9">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="number" class="form-control" name="monthly_fee" id="monthly_fee" ng-model="account.monthly_fee" min="0" >
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="minimum_balance" class="col-sm-3 control-label">Min. Balance </label>
      <div class="col-sm-9">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="number" class="form-control" name="minimum_balance" id="minimum_balance" ng-model="account.minimum_balance" min="0">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-md-offset-3">
        <label class="checkbox checkbox-custom-alt inline mr-20">
          <input type="checkbox"  ng-model="account.free_bill_pay"><i></i>
          Free Bill Pay
        </label>
        <label class="checkbox checkbox-custom-alt inline">
          <input type="checkbox" ng-model="account.free_atm_use"><i></i>
          Free ATM use
        </label>
      </div>
    </div>

  </div>

  <div id="credit_card" ng-if="account.type=='credit_card'">
    <div class="form-group">
      <label for="std_apr" class="col-sm-3 control-label">Std. APR </label>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="number" class="form-control" name="std_apr" id="std_apr" ng-model="account.std_apr" min="0" max="100" >
          <div class="input-group-addon">%</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="annual_fee" class="col-sm-3 control-label">Annual Fee </span></label>
      <div class="col-sm-9">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="number" class="form-control" name="annual_fee" id="annual_fee" ng-model="account.annual_fee" min="0" >
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="brand" class="col-sm-3 control-label">Brand </label>
      <div class="col-sm-9">
        <select chosen="{width: '100%'}" name="brand" class="form-control" id="brand" ng-options="k as v for (k,v) in brands" ng-model="account.brand" data-placeholder="Select a brand...">
            <option></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="rewards" class="col-sm-3 control-label">Rewards</label>
      <div class="col-sm-9">
        <select chosen="{width: '100%'}" name="rewards" class="form-control" id="rewards" ng-options="k as v for (k,v) in rewards" ng-model="account.rewards" data-placeholder="Select a reward..." >
            <option></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="rewards_rate" class="col-sm-3 control-label">Rewards Rate</label>
      <div class="col-sm-9">
        <input type="text" name="rewards_rate" class="form-control" id="rewards_rate" ng-model="account.rewards_rate">
      </div>
    </div>
  </div>

  <div id="mortgage" ng-if="account.type=='mortgage'">
    <div class="form-group">
      <label for="interest_rate" class="col-sm-3 control-label">Interest Rate </label>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="number" class="form-control" name="interest_rate" id="interest_rate" ng-model="account.interest_rate" min="0" max="100" >
          <div class="input-group-addon">%</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="term" class="col-sm-3 control-label">Term </label>
      <div class="col-sm-9">
        <select chosen="{width: '100%'}" name="term" class="form-control" id="term" ng-options="k as v for (k,v) in terms" ng-model="account.term" data-placeholder="Select a term...">
            <option></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="loan_amount" class="col-sm-3 control-label">Loan Amount </span></label>
      <div class="col-sm-9">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="number" class="form-control" name="loan_amount" id="loan_amount" ng-model="account.loan_amount" min="0" >
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="origination_date" class="col-sm-3 control-label">Origination Date</label>
      <div class="col-sm-9">
        <input type="date" name="origination_date" class="form-control" id="origination_date" ng-model="account.origination_date">
      </div>
    </div>    

    <div class="form-group">
      <label for="mortgage_type" class="col-sm-3 control-label">Rewards</label>
      <div class="col-sm-9">
        <select chosen="{width: '100%'}" name="mortgage_type" class="form-control" id="mortgage_type" ng-options="k as v for (k,v) in mortgage_types" ng-model="account.mortgage_type" data-placeholder="Select a mortgage..." >
            <option></option>
        </select>
      </div>
    </div>


  </div>


  <div class="form-footer">
    <button class="btn btn-success b-0 pull-right" ng-click="ok(form)" ng-disabled="form.$invalid">Submit</button>
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ui-sref="app.accounts.list"><i class="fa fa-arrow-left"></i> Cancel</button>
  </div>

</form>
