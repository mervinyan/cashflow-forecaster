<div class="page page-dashboard">

  <div class="pageheader">

    <h2>{{page.title}}</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.overview"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.overview">{{page.title}}</a>
        </li>
      </ul>

    </div>

  </div>

  <!-- cards row -->
  <div class="row">

    <!-- col -->
    <div class="card-container col-lg-3 col-sm-6 col-sm-12">
      <div class="card">
        <div class="front bg-blue">

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-xs-3">
              <i class="fa fa-server fa-4x"></i>
            </div>
            <!-- /col -->
            <!-- col -->
            <div class="col-xs-9">
              <p class="text-elg text-strong mb-0" count-to="{{categories.length}}" value="0" duration="0.3"></p>
              <span>
                <ng-pluralize count="categories.length"
                when="{'0': 'Categories',
                       'one': 'Category',
                       'other': 'Categories'}">
                </ng-pluralize>
              </span>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->

        </div>
        <div class="back bg-blue">

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-xs-6">
              <a href="javascript:;" ui-sref="app.categories.list"><i class="fa fa-ellipsis-h fa-2x"></i> Manage Categories</a>
            </div>
            <div class="col-xs-6">
              <a href="javascript:;" ui-sref="app.categories.new"><i class="fa fa-plus fa-2x"></i> Add Categories</a>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->

        </div>
      </div>
    </div>
    <!-- /col -->

    <!-- col -->
    <div class="card-container col-lg-3 col-sm-6 col-sm-12">
      <div class="card">
        <div class="front bg-lightred">

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-xs-3">
              <i class="fa fa-barcode fa-4x"></i>
            </div>
            <!-- /col -->
            <!-- col -->
            <div class="col-xs-9">
              <p class="text-elg text-strong mb-0" count-to="{{accounts.length}}" value="0" duration="0.3"></p>
              <span>
                <ng-pluralize count="accounts.length"
                when="{'0': 'Account',
                       'one': 'Account',
                       'other': 'Accounts'}">
                </ng-pluralize>
              </span>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->

        </div>
        <div class="back bg-lightred">

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-xs-6">
              <a href="javascript:;" ui-sref="app.accounts.list"><i class="fa fa-ellipsis-h fa-2x"></i> Manage Accounts</a>
            </div>
            <div class="col-xs-6">
              <a href="javascript:;" ui-sref="app.accounts.new"><i class="fa fa-plus fa-2x"></i> Add Account</a>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->

        </div>
      </div>
    </div>
    <!-- /col -->

    <!-- col -->
    <div class="card-container col-lg-3 col-sm-6 col-sm-12">
      <div class="card">
        <div class="front bg-slategray">

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-xs-3">
              <i class="fa fa-users fa-4x"></i>
            </div>
            <!-- /col -->
            <!-- col -->
            <div class="col-xs-9">
              <p class="text-elg text-strong mb-0" count-to="{{activeUsers.length}}" value="0" duration="0.3"></p>
              <span>
                <ng-pluralize count="activeUsers.length"
                when="{'0': 'Users',
                       'one': 'User',
                       'other': 'Users'}">
                </ng-pluralize>
              </span>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->

        </div>
        <div class="back bg-slategray">

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-xs-6">
              <a href="javascript:;" ui-sref="app.users.list"><i class="fa fa-ellipsis-h fa-2x"></i> Manage Users</a>
            </div>
            <div class="col-xs-6">
              <a href="javascript:;" ui-sref="app.users.new"><i class="fa fa-plus fa-2x"></i> Add User</a>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->

        </div>
      </div>
    </div>
    <!-- /col -->

  </div>
  <!-- /row -->

</div>
